<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

<form method="post">
    <label for="name">Name</label>
    <input placeholder="Name" type="text" id="name" required>
    <br>
    <label for="email">Email</label>
    <input placeholder="Email" type="email" id="email" required>
    <br>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_m" name="gender" required>
    <br>
    <label for="gender_f">Female</label>
    <input type="radio" id="gender_f" name="gender" required>
    <br>
    <label for="cars">Car Brands</label>
    <select placeholder="--Please choose an option--" id="cars">
        <option>BMW</option>
        <option>Audi</option>
        <option>Mercedez</option>
    </select>
    <br>
    <label for="carage">Car Age</label>
    <input placeholder="Car Age" type="number" id="carage" required>
    <br>
    <label for="dop">Date of Purchase (dop)</label>
    <input type="date" id="dop" required>
    <br>
    <label for="password">Password</label>
    <input placeholder="Password" type="password" id="password" required>
    <br>
    <button type="submit"></button>
</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
